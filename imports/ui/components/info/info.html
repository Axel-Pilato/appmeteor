<template name="info">
  <h3>Bienvenue sur le site Music'All</h3>

{{#each artistes}}
  <div class="row">
    <div class="col s12 m4">
      <div class="card hoverable">
        <div class="card-content">
          <p>{{surnom}}</p>
          <p>{{desc}}</p>
        </div>
        <div class="card-action">
          <a href="/artistes/{{_id}}">En savoir plus...</a>
        </div>
      </div>
    </div>
  </div>
{{/each}}

</template>
